
{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
           {% if p.fecha_publicacion %}
               <div class="date">
                   {{ p.fecha_publicacion }}
               </div>
           {% else %}
               <a class="btn btn-default" href="{% url 'publicar_post' pk=p.pk %}">Publicar</a>
           {% endif %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=p.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'borrar_post' pk=p.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
           <h1>{{ p.titulo }}</h1>
           <p>{{ p.texto|linebreaksbr }}</p>
       </div>}
{% endblock content %}
